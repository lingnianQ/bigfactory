<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="css/eui.css">
    <style>
        body{
            margin: 0;
            background-image: url("imgs/bg.jpg");
            background-size: cover;/*cover是专门用来设置全屏背景的*/
            text-align: center;
        }
        h1{
            font-size: 72px;
            color: rgb(0,150,215);
            margin-bottom: 0;
        }
        img{
            width: 100px;
        }
        h2{
            font-size: 32px;
            color: #0095d7;
            margin:0;
        }

    </style>
</head>
<body>
<div id="app">
    <h1>欢迎来到酷鲨商城</h1>
    <img src="imgs/shark.png" alt="">
    <h2>CoolSharkMall</h2>
    <el-card style="width: 600px;height: 300px;
    margin: 0 auto;background-color: rgba(255,255,255,0.3)">
        <el-form style="width: 400px;margin: 30px auto" label-width="60px" >
            <el-form-item label="用户名">
                <el-input type="text" v-model="user.username" placeholder="请输入用户名"></el-input>
            </el-form-item>
            <el-form-item label="密码">
                <el-input type="password" v-model="user.password" placeholder="请输入密码"
                          @keydown.native.enter="login()"></el-input>
            </el-form-item>
            <el-form-item>
                <el-button style="position: relative;right: 35px" type="primary" @click="login">登录</el-button>
            </el-form-item>
        </el-form>
    </el-card>
</div>
</body>
<!-- import Vue before Element -->
<script src="js/vue.js"></script>
<!-- import JavaScript -->
<script src="js/eui.js"></script>
<script src="js/axios.min.js"></script>
<script>
    let v = new Vue({
        el: '#app',
        data: function() {
            return {
                user:{
                    username:"",
                    password:""
                }
            }
        },
        methods:{
            login(){
               axios.post("/user/login",v.user)
                    .then(function(result){
                        if(result.data==1){
                            location.href="/admin.html";//跳转到管理页面
                        }else if(result.data==2){
                             v.$message.error("user is not exist");
                        }else{
                             v.$message.error("password is error");
                        }
                    })
            }
        }
    })
</script>
</html>
